<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1a237e" />
    <meta name="description" content="A web application built with Vite + Firebase" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <title>My App</title>
  </head>
  <body>
    <!-- Skeleton Loading Screen (removed by JS on init) -->
    <div
      id="skeleton-loader"
      style="
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: linear-gradient(180deg, #1a237e 0%, #0d47a1 40%, #1565c0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
      "
    >
      <div
        style="
          font-size: clamp(32px, 10vw, 64px);
          font-weight: 900;
          color: rgba(255, 255, 255, 0.15);
        "
      >
        Loading...
      </div>
      <div style="display: flex; gap: 12px">
        <div
          class="skeleton-card"
          style="
            width: 80px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
          "
        ></div>
        <div
          class="skeleton-card"
          style="
            width: 120px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            animation-delay: 0.15s;
          "
        ></div>
        <div
          class="skeleton-card"
          style="
            width: 60px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            animation-delay: 0.3s;
          "
        ></div>
      </div>
      <style>
        .skeleton-card {
          animation: skeleton-pulse 1.2s ease-in-out infinite;
        }
        @keyframes skeleton-pulse {
          0%,
          100% {
            opacity: 0.4;
          }
          50% {
            opacity: 1;
          }
        }
      </style>
    </div>

    <div id="connection-banner" class="connection-banner hidden"></div>
    <div class="bg-pattern"></div>

    <!-- Start Screen -->
    <div
      id="start-screen"
      class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6"
    >
      <div class="mb-6 sm:mb-8 text-center w-full">
        <div
          style="
            font-size: clamp(48px, 12vw, 96px);
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(
              135deg,
              #ffffff 0%,
              #90caf9 40%,
              #e3f2fd 70%,
              #ffffff 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 8s ease infinite;
            filter: drop-shadow(0 0 30px rgba(33, 150, 243, 0.4));
            line-height: 1;
            margin-bottom: 12px;
            text-align: center;
            width: 100%;
          "
        >
          MY APP
        </div>
        <div
          style="
            font-size: clamp(12px, 2.5vw, 18px);
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
          "
        >
          Built with Vite + Firebase
        </div>
      </div>

      <div class="glass-panel w-full max-w-md space-y-4">
        <p class="text-center text-gray-600 text-sm">
          A production-ready template for building web applications with real-time Firebase backend,
          PWA support, and a complete CI/CD pipeline.
        </p>

        <button
          id="btn-get-started"
          class="btn w-full"
          style="
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 16px;
            padding: 18px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
          "
        >
          Get Started
        </button>

        <div
          id="status-message"
          class="text-center text-xs sm:text-sm text-gray-500 min-h-[20px] font-medium"
        ></div>
      </div>
    </div>

    <!-- App Screen -->
    <div
      id="app-screen"
      class="hidden relative z-10 flex flex-col min-h-screen p-4 sm:p-6"
      style="max-width: min(100%, 800px); margin: 0 auto"
    >
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-2xl font-bold">My Items</h1>
          <p class="text-sm text-white/60">Your items</p>
        </div>
        <div class="flex gap-2">
          <button
            id="btn-add-item"
            class="btn btn-success"
            style="padding: 10px 20px; font-size: 14px"
          >
            + Add Item
          </button>
          <button
            id="btn-back-to-start"
            class="btn"
            style="
              padding: 10px 16px;
              font-size: 14px;
              background: rgba(255, 255, 255, 0.2);
              color: #fff;
              box-shadow: none;
            "
          >
            Back
          </button>
        </div>
      </div>

      <!-- Item List -->
      <div id="item-list" class="flex-1"></div>
    </div>

    <!-- Create Item Modal -->
    <div id="create-item-modal" class="modal hidden">
      <div class="modal-content">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: #1565c0">New Item</h2>

        <div class="space-y-4 mb-6">
          <div>
            <label class="form-label" for="item-title-input">Title</label>
            <input
              type="text"
              id="item-title-input"
              class="form-input"
              placeholder="Item title..."
              maxlength="100"
            />
          </div>
          <div>
            <label class="form-label" for="item-description-input">Description</label>
            <textarea
              id="item-description-input"
              class="form-textarea"
              placeholder="Write a description..."
              maxlength="2000"
            ></textarea>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button id="btn-cancel-item" class="btn" style="padding: 12px">Cancel</button>
          <button id="btn-save-item" class="btn btn-success" style="padding: 12px">Save</button>
        </div>
      </div>
    </div>

    <!-- PWA Install Banner -->
    <div
      id="pwa-install-banner"
      class="hidden"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10002;
        background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        animation: slideUpBanner 0.4s ease-out;
      "
    >
      <div style="font-size: 32px; flex-shrink: 0">ðŸ“²</div>
      <div style="flex: 1; min-width: 0">
        <div style="font-weight: 800; font-size: 14px; color: #fff">Install App</div>
        <div style="font-size: 11px; color: rgba(255, 255, 255, 0.7)">
          Add to home screen for the best experience
        </div>
      </div>
      <button
        id="pwa-install-btn"
        style="
          background: linear-gradient(135deg, #10b981, #059669);
          color: #fff;
          border: none;
          border-radius: 12px;
          padding: 10px 18px;
          font-size: 13px;
          font-weight: 700;
          cursor: pointer;
          white-space: nowrap;
        "
      >
        Install
      </button>
      <button
        id="pwa-install-dismiss"
        style="
          background: none;
          border: none;
          color: rgba(255, 255, 255, 0.5);
          font-size: 20px;
          cursor: pointer;
          padding: 4px;
        "
      >
        âœ•
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }

      // PWA Install Prompt
      let deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const dismissed = sessionStorage.getItem('pwa-dismissed');
        if (!dismissed) {
          document.getElementById('pwa-install-banner').classList.remove('hidden');
          document.getElementById('pwa-install-banner').style.display = 'flex';
        }
      });

      document.getElementById('pwa-install-btn').addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('pwa-install-banner').classList.add('hidden');
      });

      document.getElementById('pwa-install-dismiss').addEventListener('click', () => {
        document.getElementById('pwa-install-banner').classList.add('hidden');
        sessionStorage.setItem('pwa-dismissed', '1');
      });
    </script>
  </body>
</html>
